# file: .github/workflows/pr-checks.yml
name: PR Checks

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: "Run tests and lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.3'

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=3m

      - name: Run tests and generate coverage profile
        run: go test -v -cover -coverprofile=coverage.txt ./...

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage.txt

      - name: Convert coverage to LCOV format
        uses: jandelgado/gcov2lcov-action@v1.1
        with:
          infile: coverage.out
          outfile: coverage.lcov

      - name: Post coverage report with annotations
        uses: romeovs/lcov-reporter@v0.3.1
        with:
          lcov-file: ./coverage.lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}